<VirtualHost *:443>
    ServerName tt-rss2.simon816.com
    Include /etc/apache2/conf-available/simon816-ssl.conf
    DocumentRoot /var/www/ttrss2

    ErrorLog ${APACHE_LOG_DIR}/ttrss-error.log
    CustomLog ${APACHE_LOG_DIR}/ttrss-access.log combined

	<Directory /var/www/ttrss2/cache>
		Require all denied
	</Directory>

	<Directory /var/www/ttrss2>
		<Files "config.php">
			Require all denied
		</Files>
	</Directory>

</VirtualHost>
